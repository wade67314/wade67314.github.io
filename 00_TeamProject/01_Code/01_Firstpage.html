<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <style>
        *{
            font-family: "微軟正黑體";
        }
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #eee;
            position: relative;
            --swiper-theme-color:black;
        }
        .swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet{
            margin: 0 10px;
        }
        .swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{
            bottom: 5%;
            
        }

        .swiper-pagination-bullet{
            width: 20px;
            height: 20px;
            margin-bottom: 20px;
        }
        .display_none{
            display: none;
        }
        .display_block{
            display: block;
        }
        #demo {
            position: fixed;
            width: 100%;
        }
        .outside_img {
            clip-path: url(#outside_mask);
        }
        .outside_img_mobile {
            clip-path: url(#outside_mask_mobile);
        }

        .middle_img{
            clip-path: url(#middle_mask);
        }
        .middle_img_mobile{
            clip-path: url(#middle_mask_mobile);
        }

        .inside_img{
            clip-path: url(#inside_mask);
        }
        .inside_img_mobile{
            clip-path: url(#inside_mask_mobile);
        }
       
        .outside_contain,.outside_contain_mobile{
            width: 100%;
            height: auto;
            background-color: #eee;
            position: absolute;
        }
        .middle_contain,.middle_contain_mobile{
            width: 100%;
            height: 100vh;
            background-color: #eee;
            opacity: 0.8;
            position: absolute;
        }
        .inside_contain,.inside_contain_mobile{
            width: 100%;
            height: 100vh;
            background-color: #eee;
            opacity: 0.3;
            position: absolute;
        }
        .cover4{
            position: absolute;
        }
        .navitems{
            position: absolute;
            box-sizing: border-box;
            height: 100vh;
            padding-left: 105px;

        }
        .navitems .logo{
            width: 100%;
            margin-top: 50vh;
        }
        .navitems .logo img{
            width: 135px;
            display: block;
        }
        .navitems ul{
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 23px;
            display: block;
        }
        .navitems ul li{
            margin-bottom: 5px;
        }
        .navitems ul li a{
            text-decoration: none;
            color: black;
        }
        .navitems ul li a .navitem{
            font-size: 18px;
            letter-spacing: 0.2em;
        }
        .navitem {
            display: inline-block;
            position: relative;
        }
        .navitem:after {
            content: '';
            display: block;
            border-top: 1px solid black;
            margin-left:1.2em;
            margin-right: 0.8em;
        }
        .navitem:before{
            display: block;
            position: absolute;
            left: 21.5px;
            top: 100%;
            font-size: 12px;
            letter-spacing: 0.05em;
        }
        .navitem.eng_navitem_about:before{
            content: "about us";
        }
        .navitem.eng_navitem_service:before{
            content: "service items";
        }
        .navitem.eng_navitem_visit:before{
            content: "book a visit";
        }
        .navitem.eng_navitem_contact:before{
            content: "contact us";
        }

        .wrap {
            position: absolute;
            top: -20px;
            left: -20px;
            bottom: 0;
            right: 0;

        }
        .ball {
            z-index: 99;
            width: 60px;
            height: 60px;
            border: 1px solid grey;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -10px 0 0 -10px;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;

        }
        .outer_ball{
            z-index: 99;
            width: 65px;
            height: 65px;
            background: none;
            border: 1px solid grey;
            border-radius: 50%;
            position: absolute;
        }
        @media(max-width: 1400px){
            .navitems{
                padding-left:30px
            }
        }
        @media(max-width: 768px){
            .navitems{
                width: 100%;
                height: unset;
                padding: 10px 15px;
                text-align: left;
                background-color: burlywood;
            }
            .navitems .logo{
                text-align: unset;
                margin-top: unset;
            }

            .navitems .logo img{
                width: unset;
                height: 80px;
            }
            .navitems ul{
                display: none;
            }
        }
    </style>
</head>

        //click to change middle img
        document.querySelector("#about_pathT").addEventListener("click",function(){

        })


        //change mouse style while the mouse is entering middle_img
        function mousein(){
            document.querySelector(".ball").style.color="black";
            document.querySelector(".ball").style.backgroundColor="#eee"; 
            document.querySelector(".ball_text1").style.display="block";
            document.querySelector(".ball_text2").style.display="block";
            document.querySelector(".ball").style.width="60px";
            document.querySelector(".ball").style.height="60px";
            document.querySelector(".outer_ball").style.width="65px";
            document.querySelector(".outer_ball").style.height="65px";
            document.querySelector(".ball").style.margin="-10px";
        }
        function mouseout(){
            document.querySelector(".ball").style.backgroundColor="black";
            document.querySelector(".ball_text1").style.display="none";
            document.querySelector(".ball_text2").style.display="none";
            document.querySelector(".ball").style.width="15px";
            document.querySelector(".ball").style.height="15px";
            document.querySelector(".outer_ball").style.width="20px";
            document.querySelector(".outer_ball").style.height="20px";
            document.querySelector(".ball").style.margin="13px";
        }
        document.querySelector("#main_img_link").onmouseenter = function () {
            mousein();
        };
        document.querySelector("#main_img_link").onmouseleave = function () {
            mouseout();           
        };
        document.querySelector("#main_img_link_mobile1").onmouseenter = function () {
            mousein();
        };
        document.querySelector("#main_img_link_mobile1").onmouseleave = function () {

        function createBlob(options) {

            var points = [];
            var path = options.element;
            var slice = (Math.PI * 2) / options.numPoints;
            var startAngle = random(Math.PI * 2);

            var tl = new TimelineMax({
                onUpdate: update
            });

            for (var i = 0; i < options.numPoints; i++) {

                var angle = startAngle + i * slice;
                var duration = random(options.minDuration, options.maxDuration);

                var point = {
                    x: options.centerX + Math.cos(angle) * options.minRadius,
                    y: options.centerY + Math.sin(angle) * options.minRadius
                };

                var tween = TweenMax.to(point, duration, {
                    x: options.centerX + Math.cos(angle) * options.maxRadius,
                    y: options.centerY + Math.sin(angle) * options.maxRadius,
                    repeat: -1,
                    yoyo: true,
                    ease: Sine.easeInOut
                });

                tl.add(tween, -random(duration));
                points.push(point);
            }

            options.tl = tl;
            options.points = points;

            function update() {
                path.setAttribute("d", cardinal(points, true, 1));
            }

            return options;
        }

        // Cardinal spline - a uniform Catmull-Rom spline with a tension option
        function cardinal(data, closed, tension) {

            if (data.length < 1) return "M0 0";
            if (tension == null) tension = 1;

            var size = data.length - (closed ? 0 : 1);
            var path = "M" + data[0].x + " " + data[0].y + " C";

            for (var i = 0; i < size; i++) {

                var p0, p1, p2, p3;

                if (closed) {
                    p0 = data[(i - 1 + size) % size];
                    p1 = data[i];
                    p2 = data[(i + 1) % size];
                    p3 = data[(i + 2) % size];

                } else {
                    p0 = i == 0 ? data[0] : data[i - 1];
                    p1 = data[i];
                    p2 = data[i + 1];
                    p3 = i == size - 1 ? p2 : data[i + 2];
                }

                var x1 = p1.x + (p2.x - p0.x) / 6 * tension;
                var y1 = p1.y + (p2.y - p0.y) / 6 * tension;

                var x2 = p2.x - (p3.x - p1.x) / 6 * tension;
                var y2 = p2.y - (p3.y - p1.y) / 6 * tension;

                path += " " + x1 + " " + y1 + " " + x2 + " " + y2 + " " + p2.x + " " + p2.y;
            }

            return closed ? path + "z" : path;
        }

        function random(min, max) {
            if (max == null) { max = min; min = 0; }
            if (min > max) { var tmp = min; min = max; max = tmp; }
            return min + (max - min) * Math.random();
        }
