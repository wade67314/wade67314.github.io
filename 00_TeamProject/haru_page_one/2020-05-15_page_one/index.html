<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
        }
    </style>

    <link rel="stylesheet" href="main_nav_jump_in.css">
    
    <link rel="stylesheet" href="page_one_nav.css">
    
    <link rel="stylesheet" href="page_one_banner.css">
    
    <link rel="stylesheet" href="page_one_content.css">
</head>
<body>
    <!-- navbar_nav_jump-in -->
    <nav class="nav_jump-in">
        <img class="logo" src="./img/nav_logo.svg" alt="">

        <div class="nav_button container">
            <div class="button">
                <div class="button_text ">
                    <h1>關於滿果</h1>
                    <h2>about us</h2>
                </div>
                
                <div class="button_img button_img_about" alt=""></div>
            </div>
    
            <div class="button">
                <div class="button_text">
                    <h1>服務項目</h1>
                    <h2>service items</h2>
                </div>
                
                <div class="button_img button_img_service" alt=""></div>
            </div>
    
            <div class="button">
                <div class="button_text">
                    <h1>預約參觀</h1>
                    <h2>book a visit</h2>
                </div>
                
                <div class="button_img button_img_book" alt=""></div>
            </div>
    
            <div class="button">
                <div class="button_text">
                    <h1>聯絡我們</h1>
                    <h2>contact us</h2>
                </div>
                
                <div class="button_img button_img_contact" alt=""></div>
            </div>
        </div>
    </nav>

    <!-- page_one_nav -->
    <section class="page_one_nav">
        <div class="navbar01">
            <div class="logo"></div>
    
            <div class="circles">
                <div class="circle_01">
                    <div class="img_text " style="background-image: url('./img/circle_orange.svg');">
                        <div class="text">
                            <h1>服務項目</h1>
                            <h2>service items</h2>
                        </div>
                    </div>
                </div>
    
                <div class="circle_02">
                    <div class="img_text" style="background-image: url('./img/circle02.png');">
                        <div class="text">
                            <h1>聯絡我們</h1>
                            <h2>contace us</h2>
                        </div>
                    </div>
                </div>
    
                <div class="circle_03">
                    <div class="img_text" style="background-image: url('./img/circle03.png');">
                        <div class="text">
                            <h1>預約參觀</h1>
                            <h2>book a visit</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <!-- page_one_banner -->
    <section class="page_one_banner">
        <!-- banner -->
        <img class="page_one_img_banner" src="./img/banner_wave.svg" alt="">

        <!-- banner_text -->
        <div class="banner_text_all_box">
            <div class="banner_text_box">
                <div class="title">
                    <div class="box">
                        <h1>關於滿果</h1>

                        <h2>about us</h2>
                    </div>
                
                    <img src="./img/banner_img_title.svg" alt="">
                </div>
            </div>

            <div class="text">
                <p>我們為孩子們蓋一座<br>
                    獨一無二的小世界<br>
                    這裡可以讓孩子們<br>
                    能安全自主探索與自然成長
                </p>
            </div>
        </div>
    </section>

    <!-- page_one_content -->
    <section class="page_one_content">
        <div class="park_features container">
            <img class="park_features_left" src="./img/park_features_left.svg" alt="">

            <img class="park_features_right" src="./img/park_features_righ.svg" alt="">
            
        </div>

        <div class="nursery_room_features container">
            <img class="nursery_room_features_left" src="./img/nursery_room_features_left.svg" alt="">

            <img class="nursery_room_features_right" src="./img/nursery_room_features_right.svg" alt="">
        </div>

        <div class="toddler_daily container">
            <div class="title_box">
                <img class="toddler_daily_title" src="./img/toddler_daily_title.svg" alt="">
            </div>
            
            <div class="photo">
                <img class="toddler_daily_left" src="./img/toddler_daily_left.svg" alt="">

                <img class="toddler_daily_right" src="./img/toddler_daily_right.svg" alt="">
            </div>
        </div>

        <div class="book">
            <img class="page_one_button_book" src="./img/page_one_button_book.svg" alt="">
        </div>
    </section>
</body>
</html>
