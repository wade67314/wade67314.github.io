<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color:gold;
            border:solid 2px black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div id="output"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script>

        gsap.to(".box",{duration:2,x:300,scale:0.5,rotationX:360,rotationY:360,ease:"bounce",stagger:0.5,onStart:showMessage,onStartParams:["start"],onComplete:showMessage,onCompleteParams:["end"],delay:2});

        var output = document.querySelector("#output");
        function showMessage(message){
            output.innerHTML += message+"<br>";
         }
    </script>
</body>
</html>
