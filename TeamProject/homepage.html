        //click to change middle img
        document.querySelector("#about_pathT").addEventListener("click", function () {
            document.querySelector(".inside_img").setAttribute("href", "./03_img/00_homepage/main_background.jpg")
            document.querySelector(".middle_img").setAttribute("href", "./03_img/00_homepage/main_background.jpg")
            document.querySelector(".outside_img").setAttribute("href", "./03_img/00_homepage/main_background.jpg")
            gsap.fromTo(".inside_img", { opacity: 0 }, { opacity: 1, duration: 2 })
            gsap.fromTo(".middle_img", { opacity: 0 }, { opacity: 1, duration: 2 })
            gsap.fromTo(".outside_img", { opacity: 0 }, { opacity: 1, duration: 2 })
            gsap.fromTo("#main_img_link", { scale: 0 }, { scale: 1, duration: 2 })

        })
        document.querySelector("#contact_pathT").addEventListener("click", function () {
            document.querySelector(".inside_img").setAttribute("href", "./03_img/00_homepage/contact_PC.jpg")

            gsap.fromTo(".middle_img", { opacity: 0 }, { opacity: 1, duration: 2.5 })
            gsap.fromTo(".outside_img", { opacity: 0 }, { opacity: 1, duration: 2.5 })
            gsap.fromTo(".inside_img", { opacity: 0 }, { opacity: 1, duration: 2 })
            gsap.fromTo(".middle_img", { opacity: 0 }, { opacity: 1, duration: 2 })
            gsap.fromTo(".outside_img", { opacity: 0 }, { opacity: 1, duration: 2 })
            gsap.fromTo("#main_img_link", { scale: 0 }, { scale: 1, duration: 2 })
        })

            gsap.fromTo(".middle_img", { opacity: 0 }, { opacity: 1, duration: 2 })

        //change mouse style while the mouse is entering middle_img
        function mousein() {
            document.querySelector(".ball").style.color = "black";
            document.querySelector(".ball").style.opacity = "1";
            document.querySelector(".ball").style.backgroundColor = "#eee";
            document.querySelector(".ball_text1").style.display = "block";
            document.querySelector(".ball_text2").style.display = "block";
            document.querySelector(".ball").style.width = "60px";
            document.querySelector(".ball").style.height = "60px";
            document.querySelector(".outer_ball").style.width = "65px";
            document.querySelector(".outer_ball").style.height = "65px";
            document.querySelector(".ball").style.margin = "-10px";
        }
        function mousein2() {
            document.querySelector(".ball").style.color = "black";
            document.querySelector(".ball").style.opacity = "1";
            document.querySelector(".ball").style.backgroundColor = "transparent";
            document.querySelector(".ball").style.width = "60px";
            document.querySelector(".ball").style.height = "60px";
            document.querySelector(".outer_ball").style.width = "65px";
            document.querySelector(".outer_ball").style.height = "65px";
            document.querySelector(".ball").style.margin = "-10px";
        }
        function mouseout() {
            document.querySelector(".ball").style.backgroundColor = "black";
            document.querySelector(".ball").style.opacity = "0.6";
            document.querySelector(".ball_text1").style.display = "none";
            document.querySelector(".ball_text2").style.display = "none";
            document.querySelector(".ball").style.width = "15px";
            document.querySelector(".ball").style.height = "15px";
            document.querySelector(".outer_ball").style.width = "20px";
            document.querySelector(".outer_ball").style.height = "20px";
            document.querySelector(".ball").style.margin = "13px";
        }
        document.querySelector("#main_img_link").onmouseenter = function () {
            mousein();
        };
        document.querySelector("#main_img_link").onmouseleave = function () {
            mouseout();
        };
        document.querySelector(".mobile_bar").onmouseenter = function () {
            mousein2();
        }
        document.querySelector(".mobile_bar").onmouseleave = function () {
            mouseout();
        }
        document.querySelector(".navitem_hover").onmouseenter = function () {
            mousein2();
        }
        document.querySelector(".navitem_hover").onmouseleave = function () {
            mouseout();
        }

        function createBlob(options) {

            var points = [];
            var path = options.element;
            var meet = (Math.PI * 2) / options.numPoints;
            var startAngle = random(Math.PI * 2);

            var tl = new TimelineMax({
                onUpdate: update
            });

            for (var i = 0; i < options.numPoints; i++) {

                var angle = startAngle + i * meet;
                var duration = random(options.minDuration, options.maxDuration);

                var point = {
                    x: options.centerX + Math.cos(angle) * options.minRadius,
                    y: options.centerY + Math.sin(angle) * options.minRadius
                };

                var tween = TweenMax.to(point, duration, {
                    x: options.centerX + Math.cos(angle) * options.maxRadius,
                    y: options.centerY + Math.sin(angle) * options.maxRadius,
                    repeat: -1,
                    yoyo: true,
                    ease: Sine.easeInOut
                });

                tl.add(tween, -random(duration));
                points.push(point);
            }

            options.tl = tl;
            options.points = points;

            function update() {
                path.setAttribute("d", cardinal(points, true, 1));
            }

            return options;
        }

        // Cardinal spline - a uniform Catmull-Rom spline with a tension option
        function cardinal(data, closed, tension) {

            if (data.length < 1) return "M0 0";
            if (tension == null) tension = 1;

            var size = data.length - (closed ? 0 : 1);
            var path = "M" + data[0].x + " " + data[0].y + " C";

            for (var i = 0; i < size; i++) {

                var p0, p1, p2, p3;

                if (closed) {
                    p0 = data[(i - 1 + size) % size];
                    p1 = data[i];
                    p2 = data[(i + 1) % size];
                    p3 = data[(i + 2) % size];

                } else {
                    p0 = i == 0 ? data[0] : data[i - 1];
                    p1 = data[i];
                    p2 = data[i + 1];
                    p3 = i == size - 1 ? p2 : data[i + 2];
                }

                var x1 = p1.x + (p2.x - p0.x) / 6 * tension;
                var y1 = p1.y + (p2.y - p0.y) / 6 * tension;

                var x2 = p2.x - (p3.x - p1.x) / 6 * tension;
                var y2 = p2.y - (p3.y - p1.y) / 6 * tension;

                path += " " + x1 + " " + y1 + " " + x2 + " " + y2 + " " + p2.x + " " + p2.y;
            }

            return closed ? path + "z" : path;
        }

        function random(min, max) {
            if (max == null) { max = min; min = 0; }
            if (min > max) { var tmp = min; min = max; max = tmp; }
            return min + (max - min) * Math.random();
        }

        var xmouse, ymouse;

        _on('mousemove', function (e) {
            xmouse = e.clientX || e.pageX;
            ymouse = e.clientY || e.pageY;
        });

        var ball = _('.ball');
        var x = void 0,
            y = void 0,
            dx = void 0,
            dy = void 0,
            tx = 0,
            ty = 0,
            key = -1;

        var followMouse = function followMouse() {
            key = requestAnimationFrame(followMouse);
            if (!x || !y) {
                x = xmouse;
                y = ymouse;
            } else {
                dx = (xmouse - x) * 0.125;
                dy = (ymouse - y) * 0.125;
                if (Math.abs(dx) + Math.abs(dy) < 0.1) {
                    x = xmouse;
                    y = ymouse;
                } else {
                    x += dx;
                    y += dy;
                }
            }
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';
        };
