    <script> //滾輪下滑顯示長條navbar
        $(window).scroll(function () {
            var scrollVal = $(window).scrollTop();

            if(scrollVal > 300){
                $(".nav_jump-in").show() 
                $(".navbar01").hide()
            }else{
                $(".nav_jump-in").hide() 
                $(".navbar01").show()
