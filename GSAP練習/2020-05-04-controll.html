<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color:gold;
            border:solid 2px black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="controlls">
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="resume">resume</button>
        <button id="reverse">reverse</button>
        <button id="restart">restart</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script>

        var controll=gsap.to(".box",{duration:2,x:300,scale:0.5,rotationX:360,rotationY:360,ease:"bounce",stagger:0.5,paused: true});
        
        document.querySelector("#play").onclick=()=>controll.play();
        document.querySelector("#pause").onclick=()=>controll.pause();
        document.querySelector("#resume").onclick=()=>controll.resume();
        document.querySelector("#reverse").onclick=()=>controll.reverse();
        document.querySelector("#restart").onclick=()=>controll.restart();
    </script>
</body>
</html>
